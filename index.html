<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Events and Webinars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AWS Events and Webinars</h1>
        <p>AWS hosts events, both online and in-person, bringing the cloud computing community together to connect, collaborate, and learn from AWS experts.</p>
    </header>
    <main id="events-list"></main>

    <script>
    // Embed the JSON data directly in the HTML file
    const eventsData = {
      "events": [  
        {
          "date": "September 10",
          "name": "re:Enable Series: Innovate faster with Developer Productivity and enabling GenAI",
          "link": "https://aws-experience.com/emea/north/e/86443/reenable-series---session-5-innovate-faster-with-developer-productivity-and-enabling-gen",
          "location": "Virtual"
        },
        {
          "date": "September 11",
          "name": "AWS Summit Toronto",
          "link": "https://aws.amazon.com/events/summits/toronto/",
          "location": "In-person (Toronto, Ontario, Canada)"
        },
        {
          "date": "September 12",
          "name": "Generative AI Leadership Forum: Navigating the Future of Business",
          "link": "https://pages.awscloud.com/NAMER-field-OE-Generative-AI-Leadership-Forum-2024-reg-event.html",
          "location": "Virtual"
        },
        {
          "date": "September 18",
          "name": "AWS for Software Companies: Generative AI & Security Executive Forum",
          "link": "https://generative-ai-security-exec-forum-ny.splashthat.com/?trk=c6b9935f-b5e0-472f-8acb-5a1aef2c22e8&sc_channel=el",
          "location": "In-person (New York, NY)"
        },
        {
          "date": "September 18",
          "name": "Activation Day: Network Firewall & DNS Firewall",
          "link": "https://activationday-firewall-sep-2024.splashthat.com/?trk=propensity",
          "location": "Virtual"
        },
        {
          "date": "September 25",
          "name": "Amazon Q Developer for Software Companies",
          "link": "https://qdeveloperforsoftwarecompanies925.splashthat.com/",
          "location": "Virtual"
        },
        {
          "date": "December 2",
          "name": "AWS re:Invent",
          "link": "https://reinvent.awsevents.com/",
          "location": "In-person (Las Vegas, NV)"
        },
        {
          "date": "On Demand",
          "name": "Gen AI for Security: Adoption strategies with Amazon Bedrock",
          "link": "https://pages.awscloud.com/awsmp-gim-9dij-webinar-sec-gen-ai-ml-security-aiml-webinar.html",
          "location": "Virtual"
        }
      ]
    };

    // Function to create an event card
    function createEventCard(event) {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
            <h2><a href="${event.link}" target="_blank">${event.name}</a></h2>
            <p>Date: ${event.date}</p>
            <p>Location: ${event.location}</p>
        `;
        return card;
    }

    // Function to display events
    function displayEvents() {
        const eventsList = document.getElementById('events-list');
        eventsData.events.forEach(event => {
            eventsList.appendChild(createEventCard(event));
        });
    }

    // Call the function to display events when the page loads
    displayEvents();
    </script>
</body>
</html>
