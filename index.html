<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Events and Webinars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AWS Events and Webinars</h1>
        <p>AWS hosts events, both online and in-person, bringing the cloud computing community together to connect, collaborate, and learn from AWS experts.</p>
    </header>
    <main id="events-list"></main>

    <script>
    // Embed the JSON data directly in the HTML file
    const eventsData = {
      "events": [  
        {
          "date": "September 24",
          "name": "Quickly build production-ready LLM-powered applications",
          "link": "https://pages.awscloud.com/awsmp-gim-hl0y-webinar-aim-prompt-engineering-prompt-engineering-w-b.html?trk=435ee2f0-3ed2-40c5-bffe-0eae31d7d557&sc_campaign=GLOBAL_AWSMP_WEBINAR_AIM-Prompt-Engineering-Prompt-Engineering-W-B_20240924_701RU000007kx2gYAA.Send%20Email%201&sc_publisher=aws&sc_medium=em_690482&sc_content=&sc_country=US&sc_region=NAMER",
          "location": "Virtual"
        },
        {
          "date": "September 25",
          "name": "Amazon Q Developer for Software Companies",
          "link": "https://qdeveloperforsoftwarecompanies925.splashthat.com/",
          "location": "Virtual"
        },
        {
          "date": "September 25",
          "name": "Activation Day: Data Encryption",
          "link": "https://activationday-data-encrypt-sep-2024.splashthat.com/?trk=propensity",
          "location": "Virtual"
        },
        {
          "date": "September 25",
          "name": "Amazon SES onboarding Q&A",
          "link": "https://mkrxy7ly.r.us-east-1.awstrack.me/L0/https:%2F%2Famazon.webex.com%2Fweblink%2Fregister%2Fr1135f56e5141a9015b9b6f10562196f8/1/010001920686f725-426a3566-5922-4c1f-9488-93015164111a-000000/uSVXBxxvLFdl1KLXk2JF1VgbAOk=392",
          "location": "Virtual"
        },
        {
          "date": "October 15",
          "name": "AWS Innovate Online Conference",
          "link": "https://aws.amazon.com/events/innovate-online-conference/americas/migrate-modernize-build/?trk=7f78b9f1-58c1-40ca-ab73-c54a4fb11ec0&sc_channel=em&mkt_tok=MTEyLVRaTS03NjYAAAGVmZrWPPCNFcTV3bsORu0-g7V8ityx8LShJ2SxYQWciLa9rdRLc24YQpYQHl2EgZGL-iZZwhLJsHMDqxtnyRIphJixdpIpvXzFBiLXVymWbaGV_9YSjWxf",
          "location": "Virtual"
        },
        {
          "date": "December 2",
          "name": "AWS re:Invent",
          "link": "https://reinvent.awsevents.com/",
          "location": "In-person (Las Vegas, NV)"
        },
        {
          "date": "On Demand",
          "name": "Gen AI for Security: Adoption strategies with Amazon Bedrock",
          "link": "https://pages.awscloud.com/awsmp-gim-9dij-webinar-sec-gen-ai-ml-security-aiml-webinar.html",
          "location": "Virtual"
        }
      ]
    };

    // Function to create an event card
    function createEventCard(event) {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
            <h2><a href="${event.link}" target="_blank">${event.name}</a></h2>
            <p>Date: ${event.date}</p>
            <p>Location: ${event.location}</p>
        `;
        return card;
    }

    // Function to display events
    function displayEvents() {
        const eventsList = document.getElementById('events-list');
        eventsData.events.forEach(event => {
            eventsList.appendChild(createEventCard(event));
        });
    }

    // Call the function to display events when the page loads
    displayEvents();
    </script>
</body>
</html>
